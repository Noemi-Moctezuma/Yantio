<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Historial
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Historial</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-card *ngFor="let item of reportes">
    <ion-card-header>
      <ion-card-title> {{item.tipo_reporte}} </ion-card-title> 
      <ion-card-subtitle> {{item.ubicacion}} </ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      {{item.descripcion}} 
      <br>
      <br>
    <ion-text> Fecha:{{item.fecha_reporte}} </ion-text> <br>  
    <ion-text> Hora:{{item.hora_reporte}} </ion-text> <br>
    <ion-text> Usuario:{{item.usuario}} </ion-text> 
    </ion-card-content>
  </ion-card>

  
</ion-content>
